<!DOCTYPE html>
<html translate="no" lang="en">

<head>
    <link rel="shortcut icon" href="Images/iconWeb.png">
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@600&family=Source+Code+Pro:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Super-Calculator</title>
</head>

<body>
    <div class="container animate__flipOutY">
        <div class="calculadora">
            <div class="display">
                <div id="valor__anterior"></div>
                <div id="valor__actual"></div>
            </div>
            <button class="col-2" onclick="display.borrarTodo()">C</button>
            <button onclick="display.borrar()">&larr;</button>
            <button class="col-2 numero">0</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador" value="multiplicar">x</button>
            <button class="operador" value="dividir">%</button>
            <button class="operador" value="sumar">+</button>
            <button class="operador" value="restar">-</button>
            <button class="operador" value="igual">=</button>
        </div>
    </div>

    <footer>
        <p>&copy Copyright Maximiliano Centeno ðŸ˜œ</p>
    </footer>

</body>
<script src="/JS/Display.js" type="text/javascript"></script>
<script src="/JS/Calculadora.js" type="text/javascript"></script>
<script src="/JS/index.js" type="text/javascript" defer></script>
</html>
